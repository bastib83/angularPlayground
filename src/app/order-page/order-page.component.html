<div class="container">
  <h3>Unsere Pizzen:</h3>{{message}}
  <div class="row">
    <div class="col-sm-3" *ngFor="let pizza of pizzas">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top"
          src="https://images.unsplash.com/photo-1574126154517-d1e0d89ef734?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8cGl6emF8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
          alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{ pizza.id }} {{ pizza.name }}</h5>
          <p class="card-text">{{ pizza.description }}</p>
          <button (click)="orderPizza(pizza)" class="btn btn-dark">Bestellen</button>
        </div>
      </div>
    </div>
  </div>
</div>
