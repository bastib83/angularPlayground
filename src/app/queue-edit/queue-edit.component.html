click on table row to show the item to the right.
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Pizza</th>
                    </tr>
                </thead>
                <tbody>
                    <tr (click)="changeMessage('pizza')">
                        <th scope="row">1</th>
                        <td>Mark</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>Larry</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-6">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top"
                  src="https://images.unsplash.com/photo-1574126154517-d1e0d89ef734?ixid=MXwxMjA3fDB8MHxzZWFyY2h8M3x8cGl6emF8ZW58MHx8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                  alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title"> pizza.id  pizza.name </h5>
                  <p class="card-text"> pizza.description </p>
                  <button (click)="completePizza(1)" class="btn btn-dark">Fertigstellen</button>
                </div>
              </div>
        </div>
    </div>
</div>
